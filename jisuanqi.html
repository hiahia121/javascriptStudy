<!DOCTYPE html>

<head>

	<style type="text/css">
		*{margin:0;padding:0;}
		#container{
			width:400px;
			height:700px;
			border:solid 20px black;
			margin:10px auto;
		}
		#show{
			height: 200px;
			width:100%;
			border-bottom:1px white solid;
			background-color: #ccc;

		}

			border:0 solid #ccc;
		}

		}

			height:100px;
			margin:0px 0px;
			display:block;
			float:left;
			border:1px solid white;
		}
		.btnResult{
			height:200px;
			background-color:orange;
		}
		.btnZero{
			width:50%;
			margin-top:-100px;
		}
		.btnDot{
			margin-top:-100px;
			margin-left:200px;
		}

	</style>
</head>

<div id="container">
	<div id="show">
		<h4></h4>

	<div id="control">
