<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
											/*创建svg画布*/
	var width = 300;
	var height = 300;

	var svg = d3.select("body")
				.append("svg")
				.attr("width",width)
				.attr("height",height);
											/*创建svg画布*/	

	var dataset = [250,210,170,130,90,180];     /*数据*/

											/*将数据放入svg*/
													
	var rectHeight = 25;
	
	svg.selectAll("rect")
	   .data(dataset)
	   .enter()
	   .append("rect")
	   .attr("x",20)
	   .attr("y",function(d,i){return i * rectHeight;})
	   .attr("width",function(d){return d;})
	   .attr("height",rectHeight -2)
	   .attr("fill","steelblue");										
</script>
</body>
</html>
